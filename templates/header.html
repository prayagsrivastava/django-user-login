<header id="siteheader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-lght sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'store:homepage' %}" data-bs-toggle="tooltip" data-bs-placement="right" title="Homepage">
                <i class="bi bi-house text-light fs-5"></i>
                <span class="badge rounded-pill bg-light text-dark fs-5">{{sitetitle}}</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#loginModal"><span>Login</span></a>
                    </li>
                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarAuthDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span>{{request.user.username}}</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarAuthDropdown">
                            <li><a class="dropdown-item" href="{% url 'authentication:customer:homepage' username=request.user.username %}"><span>Account</span></a></li>
                            <li><hr class="text-lght bg-light dropdown-divider"></li>
                            <li><a class="dropdown-item" href="" onclick="logout(event);"><span>Logout</span></a></li>
                        </ul>
                    </li>
                    {% endif %}
                    <!---->
                </ul>
                <form class="d-flex" onclick="headerSearchForm(event);">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark-outline btn-sm" id="headerSearchFormBtn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
